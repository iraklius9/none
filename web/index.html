<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>სახეთა გამოცნობა</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
       <h1>სახეთა გამოცნობა</h1>
    </header>
    <section>
        <article>
            <div class="image-container">
                <img src="images/circle-red.png" alt="Circle">
                <img src="images/five-pointed-star.png" alt="Star">
                <img src="images/pentagon.png" alt="Pentagon">
                <img src="images/rectangle-blue.png" alt="Rectangle">
                <img src="images/triangle.png" alt="Triangle">
            </div>
            <div class="search-container">
                <input type="text" id="property" placeholder="Enter object name or color">
                <button onclick="findObject();">Find Object</button>
            </div>
            <div id="result"></div>
            <table border="0">
                <caption>Object Properties</caption>
                <tr><th>Name</th><th>Color</th></tr>
                <tr><td>Circle</td><td>Red</td></tr>
                <tr><td>Star</td><td>Yellow</td></tr>
                <tr><td>Pentagon</td><td>Coffee color</td></tr>
                <tr><td>Rectangle</td><td>Blue</td></tr>
                <tr><td>Triangle</td><td>Green</td></tr>
            </table>
        </article>
    </section>
    <footer>  
        <h3>&copy; All rights reserved 2024</h3>
    </footer>
    <script src="script.js"></script>
</body>
</html>
